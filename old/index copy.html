<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP – Mes Départs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile-fullscreen-wrapper">
      <div class="board">
        <header class="board-header">
          <div class="header-left">
            <div class="clock-block">
              <!-- Horloge CFF -->
              <iframe
                src="https://cff-clock.slyc.ch/"
                class="cff-clock"
                title="Horloge CFF"
              ></iframe>
            </div>

            <div class="title-block">
              <h1 id="station-title">Lausanne, motte</h1>
              <div id="mode-icons" class="mode-icons" aria-label="Modes" title="Modes"></div>
              <div id="station-subtitle" class="station-subtitle">Vos prochains départs</div>
              <div id="digital-clock" class="digital-clock">--:--:--</div>
            </div>
          </div>

          <div class="header-right">
            <!-- Carte de sélection d'arrêt, plus discrète -->
            <section class="station-card station-card-inline">
              <label for="station-input">Arrêt</label>
              <div class="station-input-wrapper">
                <input
                  id="station-input"
                  type="text"
                  placeholder="Lausanne, motte"
                  autocomplete="off"
                />
                <button id="station-fav-toggle" class="fav-toggle" type="button" aria-label="Ajouter aux favoris" title="Ajouter aux favoris">☆</button>
                <button id="station-submit" type="button">OK</button>
              </div>
              <ul id="station-suggestions" class="station-suggestions"></ul>
            </section>
          </div>
        </header>

        <main>
          <div class="platform-filter-container">
            <select id="platform-filter" class="platform-select">
              <option value="">Tous les quais</option>
            </select>
          </div>

          <div class="line-filter-container">
            <select id="line-filter" class="line-select">
              <option value="">Toutes les lignes</option>
            </select>
          </div>

          <div class="line-filter-container favorites-container">
            <select id="favorites-select" class="line-select" aria-label="Favoris">
              <option value="" selected disabled>Favoris</option>
              <!-- options injectées par JS (stations favorites) -->
              <option value="__clear__">Effacer favoris…</option>
            </select>
          </div>

          <!-- Vue (dropdown): Heure / Lignes (+ Descendre ajouté via JS uniquement pour Motte) -->
          <div class="line-filter-container view-filter-container">
            <select id="view-select" class="line-select" aria-label="Vue">
              <option value="chrono">Vue : Heure</option>
              <option value="line">Vue : Par ligne</option>
            </select>
          </div>

          <button id="info-btn" class="info-button" type="button">
            <span class="info-button__icon">i</span>
            <span>Infos</span>
          </button>
          
          <table class="departures">
            <thead>
              <tr>
                <th class="col-line">Ligne</th>
                <th class="col-dest">Destination</th>
                <th class="col-time">Départ</th>
                <th class="col-platform">Voie</th>
                <th class="col-min col-min-header">min</th>
                <th class="col-remark">Remarque</th>
              </tr>
            </thead>
            <tbody id="departures-body">
              <!-- lignes injectées par main.js -->
            </tbody>
          </table>
        </main>

        <footer class="board-footer">
          <span
            >Data: transport.opendata.ch – Clock :
            github.com/SlendyMilky/CFF-Clock/</span
          >
        </footer>
      </div>
    </div>

    <!-- IMPORTANT: use main.js as an ES module -->
    <script type="module" src="main.js"></script>
