name: Backend Schema Check

on:
  pull_request:
    paths:
      - "realtime_api/backend/**"
      - ".github/workflows/backend_schema_check.yml"
  push:
    branches:
      - main
    paths:
      - "realtime_api/backend/**"
      - ".github/workflows/backend_schema_check.yml"
  workflow_dispatch:

jobs:
  stationboard-schema-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate stationboard schema JSON
        run: |
          node -e "JSON.parse(require('fs').readFileSync('realtime_api/backend/docs/stationboard.schema.json','utf8')); console.log('stationboard.schema.json: ok')"

      - name: Lint SQL — no bare RAISE NOTICE
        run: |
          if grep -Pn '^RAISE\s' realtime_api/backend/sql/*.sql 2>/dev/null; then
            echo "ERROR: Bare RAISE NOTICE found outside a DO block — use psql \\echo or wrap in DO \$\$...\$\$" >&2
            exit 1
          fi
          echo "SQL lint: ok"
