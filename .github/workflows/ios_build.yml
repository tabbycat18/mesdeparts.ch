name: iOS Build

on:
  push:
    paths:
      - "ios/**"
      - ".github/workflows/ios_build.yml"
  pull_request:
    paths:
      - "ios/**"
      - ".github/workflows/ios_build.yml"

jobs:
  ios-build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            ios/MesDepartsCore/.build
          key: ${{ runner.os }}-spm-${{ hashFiles('ios/MesDepartsCore/Package.resolved', 'ios/MesDepartsCore/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Test MesDepartsCore
        working-directory: ios/MesDepartsCore
        run: swift test

      - name: Build MesDepartsApp (Release)
        run: |
          DEVELOPER_DIR=/Applications/Xcode.app/Contents/Developer \
          xcodebuild \
            -project ios/MesDepartsApp/MesDepartsApp.xcodeproj \
            -scheme MesDepartsApp \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            build
