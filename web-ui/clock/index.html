<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Horloge CFF</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
      }

      #sbb_uhr_container {
        width: 100%;
        height: 100%;
        position: relative;
        background: transparent;
      }
    </style>
    <script src="js/sbbUhr-1.3.js"></script>
  </head>
  <body>
    <div id="sbb_uhr_container" aria-hidden="true"></div>
    <script>
      (function () {
        var urlParams = new URLSearchParams(window.location.search);
        var myClock = new sbbUhr("sbb_uhr_container", false, 60);

        if (urlParams.has("stop")) {
          myClock.stop();
        } else {
          myClock.start();
        }

        if (urlParams.has("inverted")) {
          myClock.invertColors();
        }
      })();
    </script>
  </body>
</html>
